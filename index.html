<!DOCTYPE html>
<html>
	<head>
		<title>js - Zac Harney - GitHub</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<h1>JS - Zac Harney - GitHub</h1>
		</header>
		<main style="width:100%;height:100%;">
		<div id="clickme" style="width: 200px; height:200px; background:aliceblue; border: 2px solid red 50px; margin: 0 auto;" font-size:50px; color:red;>
			Click Here
		</div>
		</main>
		<script>
		var bgColor = ['red','green','blue','purple','whitesmoke','brown','orange','pink'];
		$(document).ready(function(){
		$('head').find('h1).text('hello');
		$('#clickme').on('click touchend',function(){
			if (bgColor != null || bgColor != undefined){
				$('html').style({background: bgColor[0]});
				bgColor.pop();
			} else {
				alert('No More Colors');
			};
		});
		});
		</script>
	
	</body>
</html>
